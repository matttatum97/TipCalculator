<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DOM Manipulation App</title>
</head>
<body>
    <!--     -->
    <div class="container">
        <div class="row custom-row-1">
            <div class="col">
                <h1>Tip Calculator</h1>
            </div>
        </div>

        <div class="row custom-row-2">   
            <div class="col p-3">
                <form id="bill">
                    <input class="bill" type="text" id="billAmount" placeholder="Bill Amount"/>
                </form>
            </div>     
        </div>

        <div class="row custom-row-3">
            <div class="col p-3">
            <select name="TipAmmount" id="tipAmount" class="form-select">
                <option value="" diabled selected hidden>Select Tip Amount</option>
                <option value='0'>none</option>
                <option value='10'>10%</option>
                <option value='15'>15%</option>
                <option value='20'>20%</option>
                <option value='25'>25%</option>
            </select>
            </div>
        </div>

        <div class="row custom-row-4">
            <div class="col p-3">
                <button class="btn btn-outline-success" id="calculate">Calculate</button>
                <button class="btn btn-outline-danger" id="reset">Reset</button>
                <button class="btn btn-outline-secondary " id = "moreTipBtn">Add $1 to all</button>`
            </div>
        </div>

        <div class="row custom-row-5">
            <br class="col p-3">
                <h4 id="bill-header">Bills</h4>
                </br>
                <div class="tipContainer"></div>
            </div>
        </div>
    
</div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
